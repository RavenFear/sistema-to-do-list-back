spring.application.name=sistema-to-do-list
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_to_do_list?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuración JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configuración del formato de fecha
spring.mvc.format.date=dd/MM/yyyy
# Swagger UI (para springdoc-openapi)
springdoc.swagger-ui.path=/swagger-ui.html
